<!DOCTYPE html>
<html>
<head lang="en">

<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Network Monitor</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>

</head>
<body class="netmon mdc-typography">

<header class="header">
    <h1 class="title">Network Monitor</h1>
    <hr/>
</header>

<section>
    <h2>Interface statistics</h2>
    <table class="interface-stats table">
        <thead>
            <tr class="head-row">
                <th class="cell">Address</th>
                <th class="cell">Traffic</th>
                <th class="cell">Packets</th>
            </tr>
        </thead>
        <tbody>
            <template class="row-template">
                <tr class="row">
                    <td class="address cell"></td>
                    <td class="traffic cell"></td>
                    <td class="packets cell"></td>
                </tr>
            </template>
        </tbody>
    </table>
</section>


</body>
</html>
